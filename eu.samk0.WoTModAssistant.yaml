app-id: eu.samk0.WoTModAssistant
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: ModManagerGUI
finish-args:
  - --filesystem=home
  - --filesystem=xdg-documents
  - --filesystem=xdg-config  # Read/write to config directories (~/.config)
  - --filesystem=xdg-cache  # Optional: for any caches
  
  - --share=network
  - --device=dri
  - --device=all  # Only if you need full device access (optional)
  - --socket=session-bus
  - --socket=x11
  - --socket=wayland
modules:
  - name: modmanager-core
    buildsystem: simple
    build-options:
      # Make dotnet available in PATH
      append-path: /usr/lib/sdk/dotnet8/bin
      env:
        DOTNET_ROOT: /usr/lib/sdk/dotnet8
        DOTNET_CLI_TELEMETRY_OPTOUT: "1"
        DOTNET_SYSTEM_NET_HTTP_USESOCKETSHTTPHANDLER: "0"
      build-args:
      - --share=network
    build-commands:
      - dotnet publish ModManagerCore/ModManagerCore.csproj -c Release -r linux-x64 --self-contained true -o /app/Core
    sources:
      - type: git
        url: https://github.com/sam-k0/WoTModAssistantCore.git
        branch: flatpak
      

  - name: modmanager-gui
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=ModManagerGUI/wheels --prefix=/app -r ModManagerGUI/requirements.txt
      - cp -r ModManagerGUI /app/
      - install -Dm755 ModManagerGUI/run.sh /app/bin/ModManagerGUI
    sources:
      - type: git
        url: https://github.com/sam-k0/WoTModAssistantCore.git
        branch: flatpak
      - type: dir
        path: ModManagerGUI/wheels
        dest: ModManagerGUI/wheels