app-id: eu.samk0.WoTModAssistant
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: ModManagerGUI
finish-args:
  - --filesystem=home
  - --filesystem=xdg-documents
  - --filesystem=xdg-config  # Read/write to config directories (~/.config)
  - --filesystem=xdg-cache  # Optional: for any caches
  
  # Persist user data between Flatpak updates
  - --persist=~/.config/wotmodassistant
  - --persist=~/.cache/wotmodassistant

  - --share=network
  - --device=dri
  - --device=all  # Only if you need full device access (optional)
  - --socket=session-bus
  - --socket=x11
  - --socket=wayland
modules:
  - name: modmanager-gui
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=ModManagerGUI/wheels --prefix=/app -r ModManagerGUI/requirements.txt
      - cp -r ModManagerGUI /app/
      - install -Dm755 ModManagerGUI/run.sh /app/bin/ModManagerGUI
      - install -Dm644 ModManagerGUI/eu.samk0.WoTModAssistant.desktop /app/share/applications/eu.samk0.WoTModAssistant.desktop
      - install -Dm644 ModManagerGUI/icons/icon.png /app/share/icons/hicolor/256x256/apps/icon.png
    sources:
      - type: git
        url: https://github.com/sam-k0/WoTModAssistantCore.git
        branch: flatpak
      - type: dir
        path: ModManagerGUI/wheels
        dest: ModManagerGUI/wheels